<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Email Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      margin-top: 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

        label {
      display: block;
      margin-bottom: 15px;
      color: #444;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    textarea {
      margin-top: 15px;
      font-family: monospace;
    }

    footer {
      text-align: center;
      margin: 30px 0;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fake Email Generator</h1>

    <form method="POST">
      <label>Domain:
        <input type="text" name="domain" placeholder="@gmail.com" required>
      </label>
      <label>Count:
        <input type="number" name="count" value="100" min="10" required>
      </label>
      <label>Method:
        <select name="method">
          <option>Random String</option>
          <option>Faker</option>
          <option>Names</option>
          <option>Mimesis</option>
          <option>RandomUser</option>
        </select>
      </label>
      <button type="submit">Generate</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if emails %}
    <form method="POST" action="/download">
      <textarea name="emails" rows="10" readonly>{{ emails|join('\n') }}</textarea>
      <button type="submit">Download Emails</button>
    </form>
    {% endif %}
  </div>

  <footer>
    Created by Vatsal Varshney
  </footer>
</body>
</html>
